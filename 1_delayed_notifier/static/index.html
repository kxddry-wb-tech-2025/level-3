<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DelayedNotifier</title>
    <style>
        body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; }
        .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin-bottom: 24px; box-shadow: 0 2px 10px rgba(0,0,0,.05); }
        label { display:block; margin: 8px 0 4px; font-weight: 600; }
        input, select, textarea { width: 100%; padding: 8px 10px; border:1px solid #ccc; border-radius:8px; }
        button { padding: 10px 14px; border:0; border-radius:10px; background:#111827; color:white; cursor:pointer; }
        table { width:100%; border-collapse: collapse; }
        th, td { border-bottom:1px solid #eee; padding:8px; text-align:left; }
        .muted { color:#6b7280; }
    </style>
</head>
<body>
<h1>DelayedNotifier</h1>
<div class="card">
    <h2>Создать уведомление</h2>
    <form id="f">
        <label>Время отправки (UTC, RFC3339)</label>
        <input id="send_at" placeholder="2025-08-15T12:30:00Z" />
        <label>Канал</label>
        <select id="channel">
            <option value="email">Email</option>
            <option value="telegram">Telegram</option>
        </select>
        <label>Получатель</label>
        <input id="recipient" placeholder="user@example.com или chat_id" />
        <label>Сообщение</label>
        <textarea id="message" rows="4" placeholder="Текст уведомления..."></textarea>
        <div style="margin-top:12px"><button type="submit">Создать</button></div>
    </form>
    <p class="muted">Подсказка: можно указать время в будущем (UTC). Если указать прошедшее — отправится сразу.</p>
</div>

<div class="card">
    <h2>Проверить статус / Отменить</h2>
    <div style="display:flex; gap:8px; align-items:center">
        <input id="query_id" placeholder="notification id" />
        <button id="btn_get">GET</button>
        <button id="btn_del" style="background:#b91c1c">DELETE</button>
    </div>
    <pre id="result" style="margin-top:12px; background:#f9fafb; padding:10px; border-radius:8px; overflow:auto"></pre>
</div>

<script>
    const f = document.getElementById('f');
    const result = document.getElementById('result');

    f.addEventListener('submit', async (e) => {
        e.preventDefault();
        const payload = {
            send_at: document.getElementById('send_at').value.trim(),
            channel: document.getElementById('channel').value,
            recipient: document.getElementById('recipient').value.trim(),
            message: document.getElementById('message').value,
        };
        const res = await fetch('/notify', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload)});
        const data = await res.json();
        result.textContent = JSON.stringify(data, null, 2);
    });

    document.getElementById('btn_get').addEventListener('click', async () => {
        const id = document.getElementById('query_id').value.trim();
        if (!id) return;
        const res = await fetch('/notify/'+id);
        const data = await res.json();
        result.textContent = JSON.stringify(data, null, 2);
    });

    document.getElementById('btn_del').addEventListener('click', async () => {
        const id = document.getElementById('query_id').value.trim(); if (!id) return;
        const res = await fetch('/notify/'+id, { method: 'DELETE' });
        result.textContent = res.status === 204 ? 'Cancelled' : 'Error: '+res.status;
    });
</script>
</body>
</html>
