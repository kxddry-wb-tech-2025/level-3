<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система управления складом</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container-fluid">
                <span class="navbar-brand">
                    <i class="bi bi-box-seam"></i>
                    Система управления складом
                </span>
                <div class="navbar-nav ms-auto">
                    <div class="nav-item dropdown">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" id="roleDropdown" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i>
                            <span id="currentRole">Выберите роль</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" onclick="loginAs(1)">Пользователь (User)</a></li>
                            <li><a class="dropdown-item" href="#" onclick="loginAs(2)">Менеджер (Manager)</a></li>
                            <li><a class="dropdown-item" href="#" onclick="loginAs(3)">Администратор (Admin)</a></li>
                        </ul>
                    </div>
                    <button class="btn btn-outline-light ms-2" onclick="logout()">
                        <i class="bi bi-box-arrow-right"></i>
                        Выйти
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="row">
            <!-- Items Section -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="bi bi-boxes"></i>
                            Товары на складе
                        </h5>
                        <button class="btn btn-primary" onclick="showAddItemModal()" id="addItemBtn" style="display: none;">
                            <i class="bi bi-plus-circle"></i>
                            Добавить товар
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Название</th>
                                        <th>Описание</th>
                                        <th>Количество</th>
                                        <th>Цена</th>
                                        <th>Действия</th>
                                    </tr>
                                </thead>
                                <tbody id="itemsTableBody">
                                    <tr>
                                        <td colspan="6" class="text-center text-muted">
                                            <i class="bi bi-info-circle"></i>
                                            Выберите роль для начала работы
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- History Section -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-clock-history"></i>
                            История изменений
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <div class="row g-2">
                                <div class="col-6">
                                    <input type="date" class="form-control form-control-sm" id="dateFrom" placeholder="С даты">
                                </div>
                                <div class="col-6">
                                    <input type="date" class="form-control form-control-sm" id="dateTo" placeholder="До даты">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <select class="form-select form-select-sm" id="actionFilter">
                                <option value="">Все действия</option>
                                <option value="create">Создание</option>
                                <option value="update">Обновление</option>
                                <option value="delete">Удаление</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <div class="row g-2">
                                <div class="col-6">
                                    <input type="number" class="form-control form-control-sm" id="limit" placeholder="Лимит" value="10" min="1" max="100">
                                </div>
                                <div class="col-6">
                                    <input type="number" class="form-control form-control-sm" id="offset" placeholder="Смещение" value="0" min="0">
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-outline-primary btn-sm w-100 mb-3" onclick="loadHistory()">
                            <i class="bi bi-search"></i>
                            Загрузить историю
                        </button>
                        <button class="btn btn-outline-success btn-sm w-100 mb-3" onclick="exportHistory()" id="exportBtn" style="display: none;">
                            <i class="bi bi-download"></i>
                            Экспорт в CSV
                        </button>
                        <div id="historyContainer">
                            <div class="text-center text-muted">
                                <i class="bi bi-clock"></i>
                                История будет загружена здесь
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Item Modal -->
    <div class="modal fade" id="itemModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="itemModalTitle">Добавить товар</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="itemForm">
                        <input type="hidden" id="itemId">
                        <div class="mb-3">
                            <label for="itemName" class="form-label">Название *</label>
                            <input type="text" class="form-control" id="itemName" required maxlength="255">
                        </div>
                        <div class="mb-3">
                            <label for="itemDescription" class="form-label">Описание</label>
                            <textarea class="form-control" id="itemDescription" rows="3" maxlength="1000"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="itemQuantity" class="form-label">Количество *</label>
                            <input type="number" class="form-control" id="itemQuantity" required min="0">
                        </div>
                        <div class="mb-3">
                            <label for="itemPrice" class="form-label">Цена *</label>
                            <input type="number" class="form-control" id="itemPrice" required min="0" step="0.01">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" onclick="saveItem()">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- History Details Modal -->
    <div class="modal fade" id="historyModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Детали истории</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="historyDetails"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto" id="toastTitle">Уведомление</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastBody"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
